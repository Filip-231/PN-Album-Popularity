doc-warnings: true
ignore-paths:
- .venv
- setup.py
max-line-length: 120
member-warnings: false
output-format: grouped
strictness: veryhigh
test-warnings: true

bandit:
  run: false

mypy:
  run: true
  options:
    disallow:
    - any-explicit
    - incomplete-defs
    - untyped-defs

pycodestyle:
  run: true

pydocstyle:
  run: false
  disable:
  - D203
  - D213

pylint:
  disable:
  - too-few-public-methods
  - too-many-arguments
  - too-many-instance-attributes
  - too-many-locals
  - import-outside-toplevel
  load-plugins:
  - pylint.extensions.docparams
